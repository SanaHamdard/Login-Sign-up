<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login / Signup Form</title>
<style>
    /* Reset styles */
* {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
}

body {
    display: flex;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
    background: linear-gradient(135deg, #4a90e2, #d880b0);
    font-family: Arial, sans-serif;
}

/* Center the form container */
.container {
    position: relative;
    width: 400px;
    background: #ffffff;
    border-radius: 15px;
    overflow: hidden;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 40px;
    box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
}

.form-container {
    width: 100%;
    padding: 20px;
    transition: transform 0.6s ease;
    text-align: center;
}

.active-form {
    display: block;
}

.inactive-form {
    display: none;
}

h2 {
    font-size: 1.8em;
    margin-bottom: 20px;
    color: #444;
}

input {
    width: 100%;
    padding: 12px;
    margin: 8px 0;
    border: 1px solid #ddd;
    border-radius: 5px;
}

.glow-button {
    width: 100%;
    padding: 12px;
    border: none;
    background: linear-gradient(45deg, #4a90e2, #d880b0);
    color: white;
    font-size: 1em;
    border-radius: 5px;
    cursor: pointer;
    transition: box-shadow 0.3s ease;
}

.glow-button:hover {
    box-shadow: 0 0 10px #4a90e2, 0 0 20px #d880b0;
}

/* Moving glow line */
.glow-line {
    position: absolute;
    bottom: 0;
    width: 100%;
    height: 4px;
    background: linear-gradient(90deg, #4a90e2, #d880b0, #f093fb);
    background-size: 200%;
    animation: glowing-line 3s linear infinite;
}

@keyframes glowing-line {
    0% {
        background-position: 0%;
    }
    100% {
        background-position: 100%;
    }
}

.toggle-link {
    margin-top: 20px;
    font-size: 14px;
}

.toggle-link a {
    color: #4a90e2;
    text-decoration: none;
    font-weight: bold;
}

.toggle-link a:hover {
    text-decoration: underline;
}

</style>
</head>

<body>
    <div class="container">
        <!-- Login Form -->
        <div class="form-container login-container active-form" id="loginForm">
            <h2>Welcome Back!</h2>
            <input type="text" placeholder="Email" required>
            <input type="password" placeholder="Password" required>
            <button class="glow-button">Sign In</button>
            <div class="toggle-link">
                <p>Don't have an account? <a href="#" onclick="showSignup()">Sign Up</a></p>
            </div>
        </div>

        <!-- Signup Form -->
        <div class="form-container signup-container inactive-form" id="signupForm">
            <h2>Create Account</h2>
            <input type="text" placeholder="Name" required>
            <input type="email" placeholder="Email" required>
            <input type="password" placeholder="Password" required>
            <button class="glow-button">Sign Up</button>
            <div class="toggle-link">
                <p>Already have an account? <a href="#" onclick="showLogin()">Sign In</a></p>
            </div>
        </div>

        <!-- Glowing Line at the Bottom -->
        <div class="glow-line"></div>
    </div>

    <script>
        function showSignup() {
            document.getElementById("loginForm").classList.remove("active-form");
            document.getElementById("loginForm").classList.add("inactive-form");
            document.getElementById("signupForm").classList.remove("inactive-form");
            document.getElementById("signupForm").classList.add("active-form");
        }

        function showLogin() {
            document.getElementById("signupForm").classList.remove("active-form");
            document.getElementById("signupForm").classList.add("inactive-form");
            document.getElementById("loginForm").classList.remove("inactive-form");
            document.getElementById("loginForm").classList.add("active-form");
        }
    </script>
</body>

</html>
